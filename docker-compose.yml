services:
  angular-app:
    image: pmarionp/front_vault
    container_name: angular-app
    build: ./FRONT/APP.Web/vaultapp
    ports:
      - '8080:80'
    depends_on:
      - dotnet-api
  dotnet-api:
    image: pmarionp/back_vault
    container_name: dotnet-api
    build: ./BACK/API.Library
    ports:
      - '5000:5000'
    depends_on:
      - sql-server
  sql-server:
    image: pmarionp/bdd_vault
    container_name: sql-server
    build: 
      context: ./BACK/SQL.Scripts
      args:
        - A_SA_PASSWORD=@Password123
        - A_ACCEPT_EULA=Y
    ports:
      - "1433:1433"