name: CI/CD backend in Docker
on:
  push:
    branches:
      - CICD-release-td
    paths:
      - 'BACK/API.Library/**'
      - '.github/workflows/workflow-backend.yaml'

defaults:
  run:
    working-directory: ./BACK/API.Library

jobs:
  api-library:
    runs-on: ubuntu-latest
    env:
      SpecFlowDirectory: Tests/Library.Tests.Specs
      SpecFlowTestAssemblyPath: bin/Release/net6.0/Library.Tests.Specs.dll
      SpecFlowTestExecutionPath: bin/Release/net6.0/TestExecution.json
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: Build all projects
        run: dotnet build -c Release
        shell: bash

      - name: Run tests
        run: dotnet test --no-build -c Release -v minimal
        shell: bash

      - name : generate LivingDoc
        run: |
          dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI
          livingdoc test-assembly $SpecFlowDirectory/$SpecFlowTestAssemblyPath -t $SpecFlowTestExecutionPath -o LivingDoc.html
        shell: bash



